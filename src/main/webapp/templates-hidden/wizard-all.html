<div class="form-horizontal">
  <div class="screenInfo">
    Page <span class="screenNumber"></span> of <span class="totalScreens"></span>
  </div>
  <div class="wizardTop"></div>
  <div class="screenTop"></div>
  <div class="globalErrors">
    <div class="error"></div>
  </div>
  <div class="row" style="margin-top:20px;">
    <div class="col-md-12">
      <fieldset>
        <div class="fields">
          <div class="form-group fieldContainer">
            <label class="screen-label control-label col-md-3"></label>
            <div class="col-md-9 controls">
              <span class="value"></span>          
              <span class="help help-inline"></span>
              <div class="alert-block errors">
                <ul>
                  <li class="error"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="form-actions">
    <button class="prev"></button>
    <button class="cancel"></button>
    <button class="next"></button>
  </div>
  <div class="screenBottom"></div>
  <div class="wizardBottom"></div>
</div>
