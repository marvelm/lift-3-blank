<div data-lift="surround?with=default;at=content">
  <div data-lift="Notices"></div>
  <div class="row">
    <div class="col-md-12">
      <form data-lift="Form.ajax?class=form">
        <div lift="UserLogin">
          <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
              <label class="control-label" for="email">Enter your email address:</label>
              <input class="form-control" maxlength="254" id="id_email" size="32" name="email" type="text" value="" />
              <span data-alertid="id_email_err" class="notice-block"></span>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="form-group" style="padding-top:30px;">
            <div class="col-md-10 col-md-offset-1">
              <label>Do you have a lift-mongo-app password?</label>
              <div class="radio">
                <label>
                  <input id="no_password"> No, help me log in.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input id="yes_password"> Yes, I have a <strong>password</strong>:
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
              <input class="form-control" id="id_password">
              <span data-alertid="id_password_err" class="notice-block"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
              <label class="checkbox">
                <input class="form-control" name="remember" >
                Remember me when I come back later.
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
              <input id="id_submit" />
              <input type="submit" class="btn btn-primary" value="Submit"></input>
              <span lift="Menu.item?name=Home;a:class=btn">Cancel</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <tail>
    <script>
    $(document).ready(function() {
      App.views.user.Login.init();
    });
    </script>
  </tail>
</div>
